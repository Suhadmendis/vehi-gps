<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #mapCanvas{
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClBKRU9iKfSLnXVTvdv11RvKwpCrfdoQI"></script>
  </head>
  <body>
    <h2>dsf</h2>
    <div id="mapCanvas"></div>
   <script>
var position = [40.748774, -73.985763];

function initialize() { 
    var latlng = new google.maps.LatLng(position[0], position[1]);
    var myOptions = {
        zoom: 16,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("mapCanvas"), myOptions);

    marker = new google.maps.Marker({
        position: latlng,
        map: map,
        icon: "cap.png",
        title: "Latitude:"+position[0]+" | Longitude:"+position[1]
    });
     var overlay = new google.maps.OverlayView();
    overlay.draw = function() {
        this.getPanes().markerLayer.id = 'markerLayer';
    }
    overlay.setMap(map);
    console.log('loaded');
    map.addListener('idle', changeMarker);

    google.maps.event.addListener(map, 'click', function(event) {
        var result = [event.latLng.lat(), event.latLng.lng()];
        transition(result);
    });
    function changeMarker() {
    var deg = 295;
    document.querySelector('#markerLayer img').style.transform = 'rotate(' + deg + 'deg)';
    console.log('changed');
    google.maps.event.clearListeners(map, 'idle');
}

google.maps.event.addDomListener(window, 'load', initMap);
}

//Load google map
google.maps.event.addDomListener(window, 'load', initialize);


var numDeltas = 50;
var delay = 20; //milliseconds
var i = 0;
var deltaLat;
var deltaLng;

function transition(result){
  console.log(numDeltas);
    i = 0;
    deltaLat = (result[0] - position[0])/numDeltas;
    deltaLng = (result[1] - position[1])/numDeltas;
    moveMarker();
}

function moveMarker(){
   console.log(position[0] + " : " + deltaLat);
    position[0] += deltaLat;
    position[1] += deltaLng;
    var latlng = new google.maps.LatLng(position[0], position[1]);
    marker.setTitle("Latitude:"+position[0]+" | Longitude:"+position[1]);
    marker.setPosition(latlng);
    if(i!=numDeltas){
        i++;
        setTimeout(moveMarker, delay);
    }
  
}
</script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClBKRU9iKfSLnXVTvdv11RvKwpCrfdoQI&callback=initMap">
    </script>
   
  </body>
</html>
